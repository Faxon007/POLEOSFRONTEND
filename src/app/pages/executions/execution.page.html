<div class="w-full">
  <app-header title="Ejecuciones"></app-header>
  <div
    class="min-h-screen flex-col h-screen px-5 md:px-10 pb-11 mt-[50px] sm:mt-0 w-full flex claro-oym-scroll overflow-x-hidden overflow-y-auto flex-1 scroll-smooth">
    <section class="w-full flex flex-col">
      <div class="flex md:flex-row flex-col w-full justify-between items-end md:h-[80px] h-auto">
        <div class="flex md:w-[200px] w-full md:mt-0 mt-8">
          <app-button (clicked)="openExecutionModal('create')" class="md:w-[200px] w-full" klass="primary large"
            title="Agregar ejecuciÃ³n"></app-button>
        </div>
      </div>
      <div class="flex"></div>
    </section>
    <app-table [rows]="executionService.executionsValue.rows" [columns]="COLUMNS" [listOptions]="LIST_OPTIONS"
      [total]="executionService.executionsValue.pages" [current]="executionService.currentPage"
      (changePage)="onChangePage($event)" [count]="executionService.executionsValue.count" [loading]="loading">
      <ng-template let-row>
        <p class="whitespace-pre-wrap">{{row.value}}</p>
      </ng-template>
    </app-table>
  </div>
</div>
