<div class="w-full">
  <app-header class="" title="Controladora RPAs"></app-header>
  <div
    class="min-h-screen flex-col h-screen px-5 md:px-10 pb-11 mt-[50px] sm:mt-0 w-full flex claro-oym-scroll overflow-x-hidden overflow-y-auto flex-1 scroll-smooth">
    <section class="w-full h-fit flex flex-col">
      <div class="flex w-[100%] items-center flex-col">
        
        <div class="flex gap-10 mt-10 w-full justify-center">
          <!-- Poleos -->
          <div 
            *ngIf="hasPoleosExecution"
            class="relative w-60 h-60 rounded-2xl shadow-md overflow-hidden cursor-pointer group"
            (click)="openPoleosModal('create')">
            
            <img src="assets/img/iconos/robot1.jpg" 
                alt="Robot Poleos" 
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"/>
            
            <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
              <span class="text-white text-2xl font-bold">Poleos</span>
            </div>
          </div>

          <!-- ATP -->
          <div 
            *ngIf="hasAtpExecution"
            class="relative w-60 h-60 rounded-2xl shadow-md overflow-hidden cursor-pointer group"
            (click)="openPoleosModal('create')">
            
            <img src="assets/img/iconos/robot3.jpg" 
                alt="Robot ATP" 
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"/>
            
            <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
              <span class="text-white text-2xl font-bold">ATP</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
